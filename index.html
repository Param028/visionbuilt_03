
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Vision Built | Future of Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              sora: ['Sora', 'sans-serif'],
            },
            colors: {
              vision: {
                900: '#020617',
                800: '#0f172a',
                primary: '#06b6d4',
                secondary: '#8b5cf6',
                accent: '#3b82f6',
                glass: 'rgba(255, 255, 255, 0.05)',
                glassBorder: 'rgba(255, 255, 255, 0.1)',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
              'shine': 'shine 2s linear infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              'shine': {
                '0%': { 'background-position': '0% 0%' },
                '100%': { 'background-position': '-200% 0%' },
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        scroll-behavior: smooth;
      }
      body {
        background-color: #020617;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        /* Prevent horizontal scroll but allow vertical flow */
        overflow-x: hidden;
        min-height: 100vh;
        width: 100%;
        -webkit-overflow-scrolling: touch;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }

      /* Mobile Fixes for Stuck Scrolling */
      @media (max-width: 768px) {
        .glass-panel {
          backdrop-filter: none !important; /* Performance: blur is heavy on mobile */
          -webkit-backdrop-filter: none !important;
          background: rgba(15, 23, 42, 0.95);
        }
        .neon-text {
          text-shadow: none !important;
        }
        /* Ensure inputs don't zoom in or break layout */
        input, textarea, select {
          font-size: 16px !important; 
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
